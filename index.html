<body>
	<script type="text/javascript">
		AFRAME.registerComponent('room', {

			init : function(){
        var wallpaper = document.getElementById('wallpaper'),
        		message1 = document.getElementById("message1"),
        		message2 = document.getElementById("message2"),
        		message3 = document.getElementById("message3"),
        		newMessageIcon = document.getElementById("new-message-icon"),
        		replayBtn = document.getElementById("replay-message"),
        		player = document.getElementById("video1"),
        		video = document.getElementById("video"),
        		audio = document.getElementById("ding"),
        		bookShelf = document.getElementById("book-shelf"),
        		secret = document.getElementById("secret"),
        		bedroom = document.getElementById("bedroom"),
            bow = document.getElementById("bow"),
            scene = this.el;

        wallpaper.setAttribute("visible", true);

        message1.addEventListener("click",function(){
        	this.setAttribute("visible",false);
        	message2.setAttribute("visible", true);
        	audio.play();
        	video1.setAttribute("src","video/video.mp4");
        })
        video.onended = function(){
      		video1.setAttribute("visible",false);
      		message3.setAttribute("visible",true);
      	}
        newMessageIcon.addEventListener("click",function(){
        	message2.setAttribute("visible",false);
        	video1.setAttribute("visible",true);
        	video.play();
        })
        replayBtn.addEventListener("click",function(){
        	message3.setAttribute("visible",false);
        	video1.setAttribute("visible",true);
        	video.play();
        })
        secret.addEventListener("droppedEvent",function(){
        	bookShelf.emit("droppedEvent");
        })

        // bow.addEventListener("click",function(){
        //   scene.removeChild(bedroom); 
        //   generateSuns(scene);
        // })
        scene.removeChild(bedroom); 
        scene2(scene);

			}
		})

    var scene2 = function(scene){
      var totalSunShot = 0,
          scoreboard = document.getElementById("scoreboard"),
          counter = scoreboard.querySelector(".counter"),
          sunwrapper = document.getElementById("sunwrapper");
      this.prepare = function(){
        for (var i = 1; i < 10; i++) {
          var sun = document.createElement('a-sphere'),
              sunlight = document.createElement('a-entity'),
              pos =  {x: Math.random() * 20 - 10, y: Math.random() * 20 + 2, z: Math.random() * 20 - 10};
          sun.setAttribute("radius", '0.5')
          sun.setAttribute('material', {shader: 'flat'});
          sun.setAttribute('light', {type: 'point', color: '#FFF'});
          sun.setAttribute('position',pos);
          sun.setAttribute("class", "sun");
          sun.setAttribute("data-index",i);
          sun.setAttribute("data-shot",false);
          sun.setAttribute("animation__expand" + i, {"property" : "radius", "startEvents" : "sunShot", "to" : "2", "dur" : "200"})
          sun.setAttribute("animation__fadeout" + i, {"property" : "material.opacity", "startEvents" : "sunShot", "to" : "0", "dur" : "300", "from" : "1", "easing": "linear"});

          // sunlight.setAttribute('position',pos);
          // sunlight.setAttribute('light',"color: #AFA; intensity: 1.5;")
          // sunlight.setAttribute('geometry', {primitive: 'sphere', radius: '0.5'});
          // sun.appendChild(sunlight);
          sun.addEventListener("click",function(){
             this.emit("sunShot");
          })
          var sunEl;
          sun.addEventListener("sunShot",function(){
            sunEl = this;
            if(this.attributes["data-shot"].value == "false"){
              totalSunShot++;
              counter.textContent = totalSunShot;
              if(totalSunShot >= 9){
                $("#alien-message").fadeIn();
                scene3(scene);
              }
              setTimeout(function(){
                sunwrapper.removeChild(sunEl);
              },500);

            }
          })
          sunwrapper.appendChild(sun);
        }
      }

      this.prepare();
    }

    var scene3 = function(scene){
      var sky = document.querySelector("a-sky"),
          sunwrapper = document.getElementById("sunwrapper"),
          counter = $("#scoreboard .counter"),
          totalSunShot = 0;
      this.prepare = function(){
        $("#desert").remove();
        while (sunwrapper.firstChild) {
          sunwrapper.removeChild(sunwrapper.firstChild);
        }
        $("a-assets").append("<img id='snow-img' src='bg/snow.jpg' />");
        counter.text("0");
        sky.setAttribute("src", "#snow-img")
        for (var i = 1; i < 10; i++) {
          var sun = document.createElement('a-sphere'),
              sunlight = document.createElement('a-entity'),
              pos =  {x: Math.random() * 20 - 10, y: Math.random() * 20 + 2, z: Math.random() * 20 - 10};
          sun.setAttribute("radius", '0.5');
          sun.setAttribute('material', {shader: 'flat'});
          sun.setAttribute('light', {type: 'point', color: '#FFF'});
          sun.setAttribute('position',pos);
          sun.setAttribute("class", "sun");
          sun.setAttribute("data-index",i);
          sun.setAttribute("data-shot",false);
          sun.setAttribute("animation__expand" + i, {"property" : "radius", "startEvents" : "sunShot", "to" : "2", "dur" : "200"})
          sun.setAttribute("animation__fadeout" + i, {"property" : "material.opacity", "startEvents" : "sunShot", "to" : "0", "dur" : "300", "from" : "1", "easing": "linear"});

          sun.addEventListener("click",function(){
             this.emit("sunShot");
          })
          var sunEl;
          sun.addEventListener("sunShot",function(){
            sunEl = this;
            if(this.attributes["data-shot"].value == "false"){
              totalSunShot++;
              counter.text(totalSunShot);
              if(totalSunShot >= 9){
                $("#alien-message").fadeIn();
                scene3(scene);
              }
              setTimeout(function(){
                sunwrapper.removeChild(sunEl);
              },500);

            }
          })
          sunwrapper.appendChild(sun);
        }
        setTimeout(function(){
          $("#alien-message").fadeOut();
        },10000)
      }
      this.prepare();
    }

	</script>
	<div id="preloader-modal" class="modal instructions-modal" tabindex="-1" role="dialog" >
  <div class="modal-dialog modal-dialog__full" role="document">
    <div class="modal-content vertical-align text-center">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-xs-12">
            <i class="preloader-modal__ok fa fa-check fa-5x text-success" aria-hidden="true"></i>
            <i class="preloader-modal__spinner fa fa-cog fa-spin fa-5x fa-fw text-muted" aria-hidden="true"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span class="progress-label">Loading 0%</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 ">
            <div class="progress">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-default clearfix" data-dismiss="modal">Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
	<a-scene physics room light="defaultLightsEnabled: false" preloader="autoInject: true; clickToClose: true; target: #preloader-modal; bar: #preloader-modal .progress-bar; label: #preloader-modal .progress-label; labelText: Loading {0}%; doneLabelText: Press Start To Play!;"">
		<!-- assets -->
		<a-assets>
			<img id="desert" src="bg/desert.jpg" preload="auto">
			<img id="message-box" src="img/message-box.png" preload="auto">
			<img id="new-message" src="img/new-message.jpg" preload="auto">
			<img id="replay-btn" src="img/replay.png" preload="auto">
      <a-asset-item id="shelf" src="model/bookcase.dae" preload="auto"></a-asset-item>
      <a-asset-item id="bedroom-model" src="model/bedroom.dae" preload="auto"></a-asset-item>
      <a-asset-item id="bow-model" src="model/arrow.dae" preload="auto"></a-asset-item>
      <a-asset-item id="book-model" src="model/book.dae" preload="auto"></a-asset-item>
      <video id="video" src="" webkit-playsinline></video>
      <audio id="ding" src="video/ding.mp3" webkit-playsinline></audio>
    </a-assets>

    <!-- player controls -->
		<a-entity id="player" progressive-controls="objects: [grabbable], [droppable], [clickable];gazeMixin: gazer; pointMixin: pointer; touchMixin: ctrlr">
      <a-entity id="rightHand" class="right-controller"></a-entity>
      <a-entity id="leftHand" class="left-controller"></a-entity>
    </a-entity>
			
		<!-- bedroom -->
		<a-collada-model id="bedroom" src="#bedroom-model">
      <a-plane static-body id="tablesupport" position="-0.685 0.412 0.736" rotation="-90 0 0" scale="0.935 1.419 1" material=""></a-plane>  
      <a-plane static-body id="floor" position="-0.685 0.061 0.736" rotation="-90.01166961505233 -2.0626480624709633 0" scale="8.603 6.46 0.812" material="opacity:0"></a-plane>

      <!-- secret place to drop -->
      <a-plane static-body="sphereRadius:NaN" droppable="accepts:.boook;acceptEvent:droppedEvent" id="secret" position="-0.754 0.702 -0.93" scale="1 1 3.159" rotation="-89.09493714284301 -165.3556196747556 166.5588310445303" material=""></a-plane>

			<!-- book-shelf -->
			<a-collada-model id="book-shelf" src="#shelf" position="-0.285 0 0" collada-model="model/bookcase.dae" >
	      <a-animation attribute="position" to="-0.285 0 1.532" dur="3000" begin="droppedEvent"></a-animation>
			</a-collada-model>

			<!-- bow -->
			<a-entity id="bow" src="#bow-model" position="-3.476 0.304 0.107" rotation="24.579889411112315 -19.99622705006573 29.851101126315893" scale="0.027 0.027 0.027" collada-model="model/arrow.dae"></a-entity>

			<!-- book -->
			<a-collada-model dynamic-body grabbable draggable  id="book" src="#book-model" position="-0.54 0.7 1.109" rotation="-90.01166961505233 47.15442653926675 0" scale="1.863 1.863 1.863">
	      <a-box class="boook" position="0.044 0.068 0.016" scale="0.075 0.131 0.026" material="opacity: 0;"></a-box>
	    </a-collada-model>

	    <!-- message box -->
			<a-entity position="-0.935 1.7 2.359" rotation="1 1 1" material="src: #message-box" geometry="height: 0.5; primitive: plane" visible="false" id="wallpaper">
				<a-entity id="message1" text-geometry="value:What's up !!!" position="1.196 -0.19 0.024" rotation="2.1199438419840457 175.78345154613658 1.8907607239317168" scale="0.625 0.673 1"></a-entity>
				<a-entity id="message2" text-geometry="value: New message recieved." position="1.196 -0.19 0.024" rotation="2.12 175.783 1.891" scale="0.411 0.673 1" visible="false">
					<a-entity id="new-message-icon" material="src: #new-message"  position="3.352 -0.568 0.441" geometry="primitive:plane;height:0.5" rotation="0.2291831180523293 3.323155211758775 0.2291831180523293" scale="1.167 1.088 2.224" ></a-entity>
				</a-entity>
				<a-video id="video1" position="-0.303 -0.251 0.462" src="#video" width="16" height="9" scale="0.209 0.217 1" rotation="2.0053522829578814 178.5909447422776 1.9480565034447992" visible="false"></a-video>
				<a-entity id="message3" text-geometry="value: Replay message." position="1.196 -0.19 0.024" rotation="2.12 175.783 1.891" scale="0.411 0.673 1" visible="false">
					<a-entity id="replay-message" material="src: #replay-btn"  position="3.352 -0.568 0.441" geometry="primitive:plane;height:0.5" rotation="0.2291831180523293 3.323155211758775 0.2291831180523293" scale="1.167 1.088 2.224"></a-entity>
				</a-entity>
			</a-entity>
		</a-collada-model>
    <a-entity id="sunwrapper">
    </a-entity>
		<a-sky src="#desert"></a-sky>
		<a-camera camera="userHeight: 1.6" look-controls> 
	    <a-cursor></a-cursor>
	  </a-camera>
	</a-scene>
  <div id="scoreboard">
    Total suns shot
    <div class="counter-wrapper"><span class="counter">0</span> / 9</div>
  </div>
  <div id="alien-message">
    <div class="message-area">
      <img src="img/alien.png" alt="alien">
      <div class="text">Oops!! Please do this again.</div>
    </div>
  </div>
