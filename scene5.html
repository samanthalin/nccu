<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable">
		<title>scene5</title>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.js"></script>
		<script src="https://unpkg.com/aframe-animation-component@4.0.0-beta8/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

	</head>
	<body>
		<script type="text/javascript" src="js/scenes/scene5.js"></script>
		<a-scene>
			<a-assets>
				<img src="bg/s5.jpg" id="sky-img">
				<a-asset-item scr="model/pn.dae" id="pn"></a-asset-item>
			</a-assets>
			<a-entity id="plate" position="0 -0.8 -5" rotation="0 90 0">
				<a-entity falling-electrons	></a-entity>
				<!-- <a-collada-model src="#pn" collada-model="model/pn/pn.dae"></a-collada-model> -->
				<a-box id="reacter" dynamic-body="mass:5000" position="0.254 0.179 0.267" scale="2.987 -0.403 1.451" material="opacity:0.8;color:#b9fffa"></a-box>
				<a-plane static-body position="0.254 -0.064 0.267" scale="5 5 5" material="shader:flat;color:white" rotation="89.89707805602616 0 0"></a-plane>
				<a-entity id="org-e">
					<a-sphere position="-1.041 0.487 0.897" scale="0.072 0.072 0.072" material="color:#3136ff" geometry=""></a-sphere>
					<a-sphere position="0.474 0.487 0.897" scale="0.072 0.072 0.072" material="color:#3136ff"></a-sphere>
					<a-sphere position="0.474 0.487 2.4" scale="0.072 0.072 0.072" material="color:#3136ff"></a-sphere>
					<a-sphere position="-1.029 0.487 2.4" scale="0.072 0.072 0.072" material="color:#3136ff"><a-sphere>
				</a-entity>

				<a-entity id="e-hole">
					<a-sphere position="-0.938 0.487 -1.71" scale="0.086 0.086 0.086" material="opacity:0.71;color:#fa613b;emissive:#000000"></a-sphere>
					<a-sphere position="0.574 0.487 -1.718" scale="0.086 0.086 0.086" material="opacity:0.71;color:#fa613b;emissive:#000000"></a-sphere>
					<a-sphere position="0.574 0.487 -0.202" scale="0.086 0.086 0.086" material="opacity:0.71;color:#fa613b;emissive:#000000"></a-sphere>
					<a-sphere position="-0.934 0.487 -0.234" scale="0.086 0.086 0.086" material="opacity:0.71;color:#fa613b;emissive:#000000"></a-sphere>
				</a-entity>
			</a-entity>
			
			<a-camera>
				<a-text id="scoreboard"  position="1.5 1.5 -2.500" text="color:red;align:center" value="Energy Collected">
					<a-text id="percent" position="-0.007 -0.298 0" text="align:center;color:red" value="0"></a-text>
				</a-text>
			<!-- 	<a-image src="img/intro05.png" position="0 0 -0.789" scale="1.562 1 1"></a-image>
				<a-image src="img/intro05.png" position="0 0 -0.789" scale="1.562 1 1"></a-image>
			 this probably will be a video to explain how to play 
				
				<a-video src="video/Dr3.mp4" position="0 0 -0.789" scale="1.707 1 1"></a-video>
				<a-image src="img/enter_scene6.png" position="0 0 -0.789" scale="1.562 1 1"></a-image> 
				-->
			</a-camera>
			<a-sky src="#sky-img"></a-sky>
			<a-entity particle-system="preset:dust;particleCount:10000;color: #0000FF,#00FF00,#FF0000,#ff4e48" position="0 3.591 0" rotation="-40 4.8 -89"></a-entity>

		</a-scene>
