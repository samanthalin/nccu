	<body>
		<script type="text/javascript" src="js/scenes/scene5.js"></script>
		<a-scene>
			<a-assets>
				<img src="bg/s5.jpg" id="sky-img">
				<a-asset-item src="model/pn.dae" id="pn"></a-asset-item>
			</a-assets>
			<a-entity falling-electrons	position="0 -0.8 -5"></a-entity>

			<a-entity id="plate" position="0 -0.8 -5" rotation="0 90 0">
				<a-collada-model scale="3 3 3" src="#pn" collada-model="model/pn.dae" position="0.554 -1.272 -0.84"></a-collada-model>
				<a-box id="reacter" aabb-collider="objects: .electron;" position="0.254 0.179 0.267" scale="2.987 -0.403 1.451" material="opacity:0.8;color:#b9fffa"></a-box>
				<!-- <a-plane static-body position="0.254 -0.064 0.267" scale="5 5 5" material="shader:flat;color:white" rotation="89.89707805602616 0 0"></a-plane> -->
				<a-entity id="org-e">
					<a-sphere class="jumping-electrons" 
										id="electron1" 
										animation__jump1="property:position;startEvents:electronJump;from:-1.029 0.487 0.897;to: -1.029 0.487 2.4;dur:1000;" 
										position="-1.029 0.487 0.897" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>
					<a-sphere class="jumping-electrons" 
										id="electron2" 
										animation__jump2="property:position;startEvents:electronJump;from:0.474 0.487 0.897;to: 0.474 0.487 2.4;dur:1000;" 
										position="0.474 0.487 0.897" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>
					<a-sphere class="jumping-electrons" 
										id="electron3" 
										animation__jump3="property:position;startEvents:electronJump;from:0.474 0.487 2.4;to: 0.474 0.487 15;dur:1000;" 
										position="0.474 0.487 2.4" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>
					<a-sphere class="jumping-electrons" 
										id="electron4" 
										animation__jump4="property:position;startEvents:electronJump;from:-1.029 0.487 2.4;to: -1.029 0.487 15;dur:1000;" 
										position="-1.029 0.487 2.4" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>

					<a-sphere class="jumping-electrons"
										id="electron5"
										visible="false"
										animation__jump5="property:position;startEvents:electronJump;from:-0.938 0.487 -1.71;to: -0.934 0.487 -0.234;dur:1000;" 
										position="-0.938 0.487 -1.71" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>
					<a-sphere class="jumping-electrons"
										id="electron6"
										visible="false"
										animation__jump6="property:position;startEvents:electronJump;from:0.574 0.487 -1.718;to: 0.574 0.487 -0.202;dur:1000;" 
										position="0.574 0.487 -1.718" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>
					<a-sphere class="jumping-electrons"
										id="electron7"
										visible="false"
										animation__jump7="property:position;startEvents:electronJump;from:0.574 0.487 -0.202;to: 0.474 0.487 0.897;dur:1000;"

										position="0.574 0.487 -0.202" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>
					<a-sphere class="jumping-electrons"
										id="electron8" 
										visible="false"
										animation__jump8="property:position;startEvents:electronJump;from:-0.934 0.487 -0.234;to: -1.029 0.487 0.897;dur:1000;"

										position="-0.934 0.487 -0.234" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>

					<a-sphere class="jumping-electrons"
										id="electron9"

										animation__jump9="property:position;startEvents:electronJump;from:-0.938 0.487 -15;to: -0.938 0.487 -1.71;dur:1000;" 
										position="-0.938 0.487 -15" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>
					<a-sphere class="jumping-electrons"
										id="electron10" 
										
										animation__jump10="property:position;startEvents:electronJump;from:0.574 0.487 -15;to: 0.574 0.487 -1.718;dur:1000;" 
										position="0.574 0.487 -15" 
										scale="0.072 0.072 0.072" 
										material="color:#3136ff">						
					</a-sphere>
				</a-entity>

				<a-entity id="e-hole">
				<!-- 	<a-sphere position="-0.938 0.487 -1.71" scale="0.086 0.086 0.086" material="opacity:0.71;color:#fa613b;emissive:#000000"></a-sphere>
					<a-sphere position="0.574 0.487 -1.718" scale="0.086 0.086 0.086" material="opacity:0.71;color:#fa613b;emissive:#000000"></a-sphere>
					<a-sphere position="0.574 0.487 -0.202" scale="0.086 0.086 0.086" material="opacity:0.71;color:#fa613b;emissive:#000000"></a-sphere>
					<a-sphere position="-0.934 0.487 -0.234" scale="0.086 0.086 0.086" material="opacity:0.71;color:#fa613b;emissive:#000000"></a-sphere> -->
				</a-entity>
			</a-entity>
			
			<a-camera>
				<a-text id="scoreboard"  position="1.5 1.5 -2.500" text="color:red;align:center" value="Energy Collected">
					<a-text id="percent" position="-0.007 -0.298 0" text="align:center;color:red" value="0"></a-text>
				</a-text>
			<!-- 	<a-image src="img/intro05.png" position="0 0 -0.789" scale="1.562 1 1"></a-image>
				<a-image src="img/intro05.png" position="0 0 -0.789" scale="1.562 1 1"></a-image>
			 this probably will be a video to explain how to play 
				
				<a-video src="video/Dr3.mp4" position="0 0 -0.789" scale="1.707 1 1"></a-video>
				<a-image src="img/enter_scene6.png" position="0 0 -0.789" scale="1.562 1 1"></a-image> 
				-->
			</a-camera>
			<a-sky src="#sky-img"></a-sky>
			<a-entity particle-system="preset:dust;particleCount:10000;color: #0000FF,#00FF00,#FF0000,#ff4e48" position="0 3.591 0" rotation="-40 4.8 -89"></a-entity>
